<html>

    <head>
        <link href="http://netdna.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
         <link href="https://fonts.googleapis.com/css?family=Arima+Madurai:100,200,300,400,500,700,800,900" rel="stylesheet">
        <script src="https://google-code-prettify.googlecode.com/svn/loader/run_prettify.js"></script>
    </head>
    
    <body>
        <div class="container">

            <div class="card-container manual-flip">

                    <div class="card">

                        <div class="front">

                            <div class="content">

                                <div class="main">

                                    <h3 class="name">Question</h3>
                                    <p class="text-center">"Some question about programming?"</p>

                                </div>

                                <div class="footer">

                                    <button class="btn btn-simple" rel="tooltip" title="Flip Card" onclick="rotateCard(this)">

                                        <p class="text-center">Flip</p> 

                                    </button>

                                </div>

                            </div>

                        </div> <!-- end front panel -->

                        <div class="back">
                            
                            <div class="content">

                                <div class="main">

                                    <h3 class="name">Answer</h3>
                                    <p class="text-center">"Some answer about programming?"</p>

                                </div>

                            </div>

                            <div class="footer">

                                <button class="btn btn-simple" rel="tooltip" title="Flip Card" onclick="rotateCard(this)">

                                    <p class="text-center">Back</p>

                                </button>

                            </div>

                        </div> <!-- end back panel -->

                    </div> <!-- end card -->

                </div> <!-- end card-container -->

            </div>

        </div>

    </body>

</html>
